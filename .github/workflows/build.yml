name: build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Poetry
        run: pipx install poetry

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "poetry"

      - name: Install Python dependencies
        run: poetry install

      - name: Test
        run: poetry run blog test

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "latest"
          cache: "npm"
          cache-dependency-path: "./theme/package-lock.json"

      - name: Install JS dependencies for the theme
        run: npm install --prefix=./theme

      - name: Synchronize toots
        env:
          MASTODON_CLIENT_ID: ${{ secrets.MASTODON_CLIENT_ID }}
          MASTODON_CLIENT_SECRET: ${{ secrets.MASTODON_CLIENT_SECRET }}
          MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
        run: poetry run blog toots

      - name: Save to Git
        uses: EndBug/add-and-commit@v9
        with:
          add: ./content/data/toots-honza.json
          message: "sync toots ðŸ˜"
          fetch: false

      - name: Pelican Build
        run: poetry run blog build

      - name: KoÄÃ¡rkino
        run: poetry run blog kocarkino > ./public/kocarkino.ics

      - name: Reading
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: poetry run blog reading > ./public/reading.xml

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: honzajavorek.cz

      - name: Reset Git
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Send to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: poetry run blog telegram

      - name: Save to Git
        uses: EndBug/add-and-commit@v9
        with:
          add: ./content
          message: "add link to comments ðŸ’¬"
          fetch: false
