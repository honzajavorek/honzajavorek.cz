name: build

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 4 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.8"

      - name: Install Python dependencies
        run: python -m pip install -r requirements.txt

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12"

      - name: Install JS dependencies for the theme
        run: npm install --prefix=./theme

      - name: Update links to comments
        run: python comments.py

      - uses: EndBug/add-and-commit@v4.0.1
        with:
          add: ./content
          author_name: "GitHub Actions"
          message: "update links to comments"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove drafts
        run: rm -r ./content/drafts

      - name: Pelican Build
        run: pelican --settings=publishconf.py --debug --fatal warnings

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: honzajavorek.cz
