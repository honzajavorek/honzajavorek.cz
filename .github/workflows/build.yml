name: build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Install Poetry
        run: pipx install poetry

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "poetry"

      - name: Install Python dependencies
        run: poetry install

      - name: Test
        run: poetry run blog test

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "latest"
          cache: "npm"
          cache-dependency-path: "./theme/package-lock.json"

      - name: Install JS dependencies for the theme
        run: npm install --prefix=./theme

      - name: Pelican Build
        run: poetry run blog build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: honzajavorek.cz

      - name: Tidy up
        uses: actions/checkout@v3

      - name: Send to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: poetry run blog telegram

      - name: Save to Git
        uses: EndBug/add-and-commit@v9
        with:
          add: ./content
          message: "add link to comments ðŸ’¬"
          fetch: false
