[tool.poetry]
name = "blog"
version = "0.0.0"
description = "Honza Javorek's personal website and blog"
authors = ["Honza Javorek <mail@honzajavorek.cz>"]
readme = "README.md"
homepage = "https://honzajavorek.cz/"
repository = "https://github.com/honzajavorek/honzajavorek.cz/"
classifiers = ["Private :: Do Not Upload"]

[tool.poetry.scripts]
blog = "blog:main"

[tool.poetry.dependencies]
python = "3.10.*"
pelican = {version = "4.8.0", extras = ["markdown"]}
strictyaml = "1.7.3"
requests = "2.31.0"
lxml = "4.9.3"
cssselect = "1.2.0"
pillow = "10.0.0"
markdown-del-ins = "1.0.0"
python-slugify = "8.0.1"
telethon = "1.29.3"
beautifulsoup4 = "4.12.2"
click = "8.1.7"
strava-offline = "1.0.4"
sqlite-utils = "3.35"
send2trash = "1.8.2"
pillow-heif = "0.13.0"
icalendar = "5.0.7"
extruct = "0.16.0"
notion-client = "^2.0.0"
feedgen = "^0.9.0"

[tool.poetry.group.dev.dependencies]
pytest = "7.4.0"

[tool.pytest.ini_options]
python_files = "test_*.py"
testpaths = "tests"
norecursedirs = "node_modules"
addopts = "--ff"

[build-system]
requires = ["poetry-core>=1.5.0"]
build-backend = "poetry.core.masonry.api"
