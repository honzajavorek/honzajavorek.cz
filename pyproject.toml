[tool.poetry]
name = "blog"
version = "0.0.0"
description = "Honza Javorek's personal website and blog"
authors = ["Honza Javorek <mail@honzajavorek.cz>"]
readme = "README.md"
homepage = "https://honzajavorek.cz/"
repository = "https://github.com/honzajavorek/honzajavorek.cz/"
classifiers = ["Private :: Do Not Upload"]

[tool.poetry.scripts]
blog = "blog:main"

[tool.poetry.dependencies]
python = "3.10.*"
pelican = {version = "4.8.0", extras = ["markdown"]}
strictyaml = "1.6.2"
requests = "2.28.1"
lxml = "4.9.2"
cssselect = "1.2.0"
pillow = "9.3.0"
markdown-del-ins = "1.0.0"
python-slugify = "7.0.0"
telethon = "1.26.0"
beautifulsoup4 = "4.11.1"
click = "8.1.3"
strava-offline = "1.0.3"
sqlite-utils = "3.30"
send2trash = "1.8.0"

[tool.poetry.group.dev.dependencies]
pytest = "7.2.0"

[tool.pytest.ini_options]
python_files = "test_*.py"
testpaths = "tests"
norecursedirs = "node_modules"
addopts = "--ff"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
